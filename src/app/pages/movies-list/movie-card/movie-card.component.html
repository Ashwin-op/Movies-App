<nb-card status="primary">
  <nb-card-header>
    <div>
      <span class="movie-title">{{movie.Title}}</span>
      <nb-tag size="tiny" status="basic" text="{{movie.Type}}"></nb-tag>
    </div>
  </nb-card-header>
  <nb-card-body>
    <img alt="{{movie.Title}}" src="{{getImage()}}">
  </nb-card-body>
  <nb-card-footer>
    <div>
      <p>{{movie.Plot}}</p>
    </div>
  </nb-card-footer>
</nb-card>
